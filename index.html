<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word to PPT Converter</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 50px;">

  <h1>Word to PPT Converter</h1>

  <input type="file" id="fileInput" accept=".docx" />
  <br /><br />
  <button onclick="uploadFile()">Generate PPT</button>
  <br /><br />
  <a id="downloadLink" style="display:none;" download="generated_presentation.pptx">Download Presentation</a>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a Word (.docx) file to upload.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://word-to-ppt-gcgj.onrender.com', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to generate PowerPoint');
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = url;
        downloadLink.style.display = 'block';
        downloadLink.click(); // Auto-click download
      } catch (error) {
        console.error(error);
        alert('An error occurred while generating the PowerPoint.');
      }
    }
  </script>

</body>
</html>
