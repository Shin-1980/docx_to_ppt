<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word to PPT Converter</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input, button, a {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Word to PPT Converter</h1>

  <input type="file" id="fileInput" accept=".docx" />
  <br />
  <button onclick="uploadFile()">Generate PPT</button>
  <br />
  <a id="downloadLink" download="generated_presentation.pptx">Download Presentation</a>

  <script>
    // âœ… Define backend API URL at the top
    const backendURL = 'https://word-to-ppt-gcgj.onrender.com/generate-ppt/';

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a Word (.docx) file to upload.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        // Optionally show loading state
        const downloadLink = document.getElementById('downloadLink');
        downloadLink.style.display = 'none';

        const response = await fetch(backendURL, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to generate PowerPoint');
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'block';
        downloadLink.click(); // Auto download

        // Optionally reset file input
        fileInput.value = '';


      } catch (error) {
        console.error(error);
        alert('An error occurred while generating the PowerPoint');
      }
    }
  </script>

</body>
</html>
